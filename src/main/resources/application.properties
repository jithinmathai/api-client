spring.application.name=demo

# Server Configuration
server.port=8080
server.servlet.context-path=/healthcare-proxy

# External API Configuration
external.healthcare.base-url=https://uatcloud-capp.lims.com
external.healthcare.timeout=30000
external.healthcare.max-retries=3
external.healthcare.connection-timeout=10000

# Session Management
session.cleanup.interval=300000
session.default-expiry=3600

# Logging
logging.level.com.healthcare.proxy=DEBUG
logging.level.org.springframework.web.reactive.function.client=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
